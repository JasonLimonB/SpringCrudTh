<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Usuarios</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="contianer mt-5 text-center">
        <h2 th:text="${title}"></h2>
    </div>

    <div class="container mt-5">
        <div class="row ">
            <div class="col-12 d-flex justify-content-end">
                <a class="btn btn-outline-warning" th:href="@{/}">Volver</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Editar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usuarios}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.apellido}"></td>
                <td th:text="${user.email}"></td>
                <td> <a class="btn btn-danger text-white" th:href="@{/eliminar/} +${user.id}" onclick="return confirm('Seguro que deseas eliminarlo');">Eliminar</a> </td>
                <td><a class="btn btn-info text-white"  th:href="@{/nuevoUsuario/} +${user.id}">Editar</a></td>
            </tr>

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
